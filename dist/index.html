<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TFJS</title>
    <style>body {
        background-color: black;
        color: white;
      }

      .buttons {
        display: flex;
        justify-content: center;
      }

      .buttons button {
        width: 200px;
        height: 100px;
        margin: 50px;
        font-size: 32px;
        font-weight: 900;
        border-radius: 20px;
      }

      .video {
        display: flex;
        justify-content: center;
        margin-right: 20px;
      }

      .video video {
        border: 2px solid whitesmoke;
        border-radius: 10px;
      }

      .game {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      img {
        border-radius: 20px;
        margin-left: 30px;
      }</style>
  </head>
  <body>
    <div class="buttons">
      <button id="class-a">Kamen</button>
      <button id="class-b">Papir</button>
      <button id="class-c">Makaze</button>
    </div>
    <div class="video">
      <video autoplay="" playsinline="" muted="" id="webcam" width="224" height="224"></video>
      <div id="game"></div>
      <div id="result"></div>
    </div>
    <div class="game">
      <div id="console"></div>
    </div>

    <script src="/script.221c08a2.js"></script>
  </body>
</html>
